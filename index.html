<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corrida ao Tesouro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Corrida ao Tesouro</h1>
    <div class="controls">
      <button id="btn-new">Novo jogo</button>
      <button id="btn-roll">Rolar dado</button>
      <span class="turn-label">Vez de: <strong id="current-player">Jogador 1</strong></span>
      <span class="dice-label">Dado: <strong id="dice-value">-</strong></span>
    </div>
  </header>

  <main class="board-wrap">
    <div id="board" class="board"></div>

    <aside class="sidebar">
      <section class="players">
        <h2>Status</h2>
        <div class="player-card p1">
          <strong>Jogador 1</strong>
          <div>Posição: <span id="pos-p1">0</span></div>
          <div>Perde turno? <span id="skip-p1">Não</span></div>
        </div>
        <div class="player-card p2">
          <strong>Jogador 2</strong>
          <div>Posição: <span id="pos-p2">0</span></div>
          <div>Perde turno? <span id="skip-p2">Não</span></div>
        </div>
      </section>

      <section class="log">
        <h2>Log</h2>
        <ul id="log-list"></ul>
      </section>

      <section class="legend">
        <h2>Lendas</h2>
        <ul>
          <li><span class="tile bonus"></span> Avance +2</li>
          <li><span class="tile trap"></span> Volte -2</li>
          <li><span class="tile skip"></span> Perde próximo turno</li>
          <li><span class="tile goal"></span> Tesouro (fim)</li>
        </ul>
      </section>
    </aside>
  </main>

  <footer class="footer">
    <p>Feito com HTML, CSS e JS. Publique no GitHub Pages com 1 clique.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
