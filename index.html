<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xadrez JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Xadrez JS</h1>
    <div class="controls">
      <button id="btn-new">Novo jogo</button>
      <button id="btn-undo">Desfazer</button>
      <button id="btn-flip">Virar tabuleiro</button>
      <input id="fen-input" type="text" placeholder="Cole FEN aqui" />
      <button id="btn-load-fen">Carregar FEN</button>
      <button id="btn-copy-fen">Copiar FEN</button>
      <span class="turn">Vez: <strong id="turn-label">Brancas</strong></span>
      <span class="status" id="status-label"></span>
    </div>
  </header>

  <main class="main">
    <div id="board" class="board" aria-label="Tabuleiro de xadrez"></div>
    <aside class="sidebar">
      <h2>Movimentos</h2>
      <ul id="log"></ul>
      <section class="legend">
        <h3>Lendas</h3>
        <ul>
          <li><span class="hint legal"></span> Movimento legal</li>
          <li><span class="hint capture"></span> Captura</li>
          <li><span class="hint castle"></span> Roque</li>
          <li><span class="hint enpassant"></span> En passant</li>
        </ul>
      </section>
    </aside>
  </main>

  <footer class="footer">
    <p>Feito com HTML, CSS e JS. Publique no GitHub Pages facilmente.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
